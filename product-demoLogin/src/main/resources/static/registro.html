<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EDÉN Inmobiliaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-light: #c7fae9;
            --primary: #10bb82;
            --white: #ffffff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h2 {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .register-header p {
            color: #6c757d;
        }
        
        .form-control {
            border-radius: 30px;
            padding: 12px 20px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(16, 187, 130, 0.25);
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            border-radius: 30px;
            padding: 12px 20px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            background-color: #0daa75;
            border-color: #0daa75;
        }
        
        .btn-outline-secondary {
            border-radius: 30px;
            padding: 12px 20px;
            font-weight: 600;
            width: 100%;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        
        .register-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .register-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-footer a:hover {
            text-decoration: underline;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
        
        .form-check-input {
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .terms-text {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .back-button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="back-button">
            <button type="button" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Volver al Login
            </button>
        </div>
        
        <div class="register-header">
            <h2>EDÉN</h2>
            <p>Crear cuenta de cliente</p>
        </div>
        
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">NOMBRE</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Ingresa tu nombre" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="lastName" class="form-label">APELLIDO</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Ingresa tu apellido" required>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="documentId" class="form-label">DOCUMENTO DE IDENTIDAD</label>
                <input type="text" class="form-control" id="documentId" placeholder="Número de documento" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">CORREO ELECTRÓNICO</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">TELÉFONO</label>
                <input type="tel" class="form-control" id="phone" placeholder="Número de teléfono" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">CONTRASEÑA</label>
                <div class="password-toggle">
                    <input type="password" class="form-control" id="password" placeholder="Crea una contraseña segura" required>
                    <span class="password-toggle-icon" id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">CONFIRMAR CONTRASEÑA</label>
                <div class="password-toggle">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu contraseña" required>
                    <span class="password-toggle-icon" id="toggleConfirmPassword">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="termsCheck" required>
                <label class="form-check-label terms-text" for="termsCheck">
                    Acepto los <a href="#">términos y condiciones</a> y la <a href="#">política de privacidad</a>
                </label>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="newsletterCheck">
                <label class="form-check-label terms-text" for="newsletterCheck">
                    Deseo recibir información sobre propiedades y promociones
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary">CREAR CUENTA</button>
        </form>
        
        <div class="register-footer">
            <p>¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Funcionalidad para mostrar/ocultar contraseña
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
        
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                confirmPasswordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });
        
        // Validación básica del formulario
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden. Por favor, verifica.');
                return;
            }
            
            // Aquí iría la lógica para enviar los datos al servidor
            alert('¡Cuenta creada exitosamente!');
            // this.submit(); // Descomentar para enviar el formulario
        });
    </script>
</body>
</html>
